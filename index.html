<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zufallszitat</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg: #efefef;
      --white: #ffffff;
      --text: #2b2b2b;
      --accent: #c35b8c;
      --frame: #4a5a57;
    }

    body {
      margin: 0;
      background: var(--bg);
      font-family: 'Montserrat', sans-serif;
      color: var(--text);
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .canvas {
      position: relative;
      background: var(--white);
      width: 85%;
      max-width: 1100px;
      height: 80vh;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      overflow: hidden;
    }

    #quote-container {
      position: absolute;
      top: 12%;
      left: 8%;
      max-width: 450px;
      z-index: 2;
    }

    #quote-text {
      font-size: 1.25rem;
      line-height: 1.6;
      font-weight: 500;
      position: relative;
      padding: 2rem 1.5rem;
    }

    /* elegante Linienrahmen */
    #quote-text::before,
    #quote-text::after {
      content: "";
      position: absolute;
      width: 50px;
      height: 50px;
      border-color: var(--frame);
      border-style: solid;
    }

    #quote-text::before {
      top: 0;
      left: 0;
      border-width: 2px 0 0 2px;
    }

    #quote-text::after {
      bottom: 0;
      right: 0;
      border-width: 0 2px 2px 0;
    }

    button {
      margin-top: 1rem;
      background-color: var(--accent);
      color: white;
      border: none;
      padding: 0.6rem 1.3rem;
      font-size: 0.9rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #a94672;
    }

    .woman {
      position: absolute;
      bottom: 0;
      right: 4%;
      width: 360px;
      max-width: 40%;
      height: auto;
      z-index: 1;
    }

    @media (max-width: 900px) {
      .canvas {
        width: 95%;
        height: 85vh;
      }
      #quote-container {
        top: 10%;
        left: 7%;
        max-width: 70%;
      }
      #quote-text {
        font-size: 1.1rem;
        padding: 1.5rem 1rem;
      }
      .woman {
        width: 55%;
        right: 2%;
      }
    }

    @media (max-width: 600px) {
      #quote-container {
        top: 8%;
        left: 6%;
        max-width: 80%;
      }
      #quote-text {
        font-size: 1rem;
        padding: 1.2rem 0.8rem;
      }
      .woman {
        width: 70%;
        right: 10%;
        bottom: -5px;
      }
    }
  </style>
</head>

<body>
  <div class="canvas">
    <div id="quote-container">
      <p id="quote-text">Ja, undâ€¦</p>
      <button onclick="loadQuote()">Neues Zitat</button>
    </div>

    <img
      src="vera_bing_woman_with_long_ash-blonde_hair_wearing_a_red_jumpe_6d476382-60a4-483f-bd8f-3a00d4a6bc3c_2.png"
      class="woman"
      alt="Frau mit Tasse"
    />
  </div>

  <script src="script.js"></script>
</body>
</html>
