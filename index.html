<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zufallszitat</title>

  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #e7efee; /* helles petrol-offwhite */
      font-family: 'Oswald', sans-serif;
      color: #2b2b2b;
      overflow: hidden;
      position: relative;
    }

    #quote-container {
      max-width: 700px;
      padding: 3rem;
      text-align: center;
      border: 2px solid #364d4a;
      border-radius: 14px;
      background: rgba(255,255,255,0.4);
      box-shadow: 0 4px 14px rgba(0,0,0,0.08);
      z-index: 2;
    }

    #quote-text {
      font-size: 1.8rem;
      font-weight: 400;
      line-height: 1.4;
      letter-spacing: 0.5px;
    }

    button {
      margin-top: 1.8rem;
      background-color: #c35b8c;
      color: white;
      border: none;
      padding: 0.8rem 1.6rem;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #a94672;
    }

    /* Bild unten rechts fixieren */
    .woman {
      position: fixed;
      bottom: 0;
      right: 0;
      width: 400px;
      max-width: 40%;
      height: auto;
      pointer-events: none;
      z-index: 1;
      opacity: 0.95;
    }

    @media (max-width: 700px) {
      #quote-container {
        padding: 2rem;
      }
      #quote-text {
        font-size: 1.3rem;
      }
      .woman {
        width: 60%;
        opacity: 0.8;
      }
    }
  </style>
</head>

<body>
  <div id="quote-container">
    <p id="quote-text">Ja, undâ€¦</p>
    <button onclick="loadQuote()">Neues Zitat</button>
  </div>

  <img src="vera_bing_woman_with_long_ash-blonde_hair_wearing_a_red_jumpe_6d476382-60a4-483f-bd8f-3a00d4a6bc3c_2.png" class="woman" alt="Woman with cup">

  <script src="script.js"></script>
</body>
</html>
