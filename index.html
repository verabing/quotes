<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zufallszitat</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg: #efefef; /* hellgrau */
      --white: #ffffff;
      --text: #2b2b2b;
      --accent: #c35b8c;
      --frame: #4a5a57;
    }

    body {
      margin: 0;
      height: 100vh;
      background: var(--bg);
      font-family: 'Montserrat', sans-serif;
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      padding: 2rem;
    }

    .main-card {
      position: relative;
      background: var(--white);
      width: 80%;
      max-width: 1100px;
      min-height: 500px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-left: 3px solid var(--frame);
      box-shadow: 0 4px 18px rgba(0, 0, 0, 0.08);
      padding: 3rem 4rem;
      box-sizing: border-box;
    }

    #quote-container {
      flex: 1;
      max-width: 500px;
      z-index: 2;
    }

    #quote-text {
      font-size: 1.3rem;
      line-height: 1.5;
      font-weight: 500;
    }

    button {
      margin-top: 1.5rem;
      background-color: var(--accent);
      color: white;
      border: none;
      padding: 0.6rem 1.3rem;
      font-size: 0.9rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #a94672;
    }

    .woman {
      height: 420px;
      width: auto;
      max-width: 40%;
      object-fit: contain;
      margin-left: 2rem;
    }

    @media (max-width: 900px) {
      .main-card {
        flex-direction: column;
        align-items: center;
        padding: 2rem;
        width: 90%;
        min-height: auto;
      }
      .woman {
        width: 60%;
        height: auto;
        margin: 2rem 0 0 0;
      }
      #quote-container {
        max-width: 90%;
        text-align: center;
      }
      #quote-text {
        font-size: 1.1rem;
      }
    }

    @media (max-width: 600px) {
      .main-card {
        width: 95%;
        padding: 1.5rem;
      }
      #quote-text {
        font-size: 1rem;
      }
      .woman {
        width: 70%;
        opacity: 0.9;
      }
    }
  </style>
</head>

<body>
  <div class="main-card">
    <div id="quote-container">
      <p id="quote-text">Ja, undâ€¦</p>
      <button onclick="loadQuote()">Neues Zitat</button>
    </div>

    <img
      src="vera_bing_woman_with_long_ash-blonde_hair_wearing_a_red_jumpe_6d476382-60a4-483f-bd8f-3a00d4a6bc3c_2.png"
      class="woman"
      alt="Frau mit Tasse"
    />
  </div>

  <script src="script.js"></script>
</body>
</html>
