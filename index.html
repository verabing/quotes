<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="icon-192.png">
  <link rel="manifest" href="manifest.json">
  
  <title>Zufallszitat</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg: #efefef;
      --white: #ffffff;
      --text: #303234;
      --accent: #c35b8c;
      --frame: #4a5a57;
    }

    body {
      margin: 0;
      background: var(--bg);
      font-family: 'Poppins', sans-serif;
      color: var(--text);
      height: 100dvh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .canvas {
      position: relative;
      background: var(--white);
      width: 85%;
      max-width: 1100px;
      height: 80dvh;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.07);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 2rem;
      box-sizing: border-box;
    }

    #quote-container {
      z-index: 2;
      max-width: 500px;
    }

    #quote-text {
      font-size: 1.2rem;
      line-height: 1.6;
      font-weight: 400;
      position: relative;
      padding: 2.2rem 1.8rem;
      color: var(--text);
      letter-spacing: 0.3px;
    }

    #quote-text::before,
    #quote-text::after {
      content: "";
      position: absolute;
      width: 55px;
      height: 55px;
      border-color: var(--frame);
      border-style: solid;
    }

    #quote-text::before {
      top: -8px;
      left: -10px;
      border-width: 2px 0 0 2px;
    }

    #quote-text::after {
      bottom: -6px;
      right: -12px;
      border-width: 0 2px 2px 0;
    }

    button {
      margin-top: 1rem;
      background-color: var(--accent);
      color: white;
      border: none;
      padding: 0.6rem 1.3rem;
      font-size: 0.9rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #a94672;
    }

    .illustration-wrapper {
      position: relative;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      margin-top: auto;
      padding-bottom: 0.5rem;
      z-index: 1;
    }

    .illustration-wrapper img {
      height: auto;
      object-fit: contain;
      user-select: none;
    }

    .cat {
      width: clamp(100px, 18vw, 180px);
      margin-left: 3%;
    }

    .woman {
      width: clamp(180px, 35vw, 360px);
      margin-right: 3%;
    }
  </style>
</head>

<body>
  <div class="canvas">
    <div id="quote-container">
      <p id="quote-text">Zitat wird geladen â€¦</p>
      <button onclick="loadQuote()">Neues Zitat</button>
    </div>

    <div class="illustration-wrapper">
      <img
        src="vera_bing_a_cute_grey_striped_norwegian_forest_cat_lays_curle_a1436ff3-90e0-450e-b2d2-f3ffb8988868_3.png"
        class="cat"
        alt="Schlafende Katze"
      />
      <img
        src="vera_bing_woman_with_long_ash-blonde_hair_wearing_a_red_jumpe_6d476382-60a4-483f-bd8f-3a00d4a6bc3c_2.png"
        class="woman"
        alt="Frau mit Tasse"
      />
    </div>
  </div>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRCB07pMA88ME-i7lnv5K8JkVbI1tzBI4Th7HRvuRzBXi8Esa0TTXctOMzpTenbOkrqKmcdimAztXLz/pub?gid=0&single=true&output=csv";

    let quotes = [];

    function loadCSV(url) {
      fetch(url)
        .then(response => response.text())
        .then(data => {
          const rows = data.split("\n").map(r => r.trim()).filter(r => r.length > 0);
          quotes = rows.map(row => row.replace(/^"|"$/g, ""));
          loadQuote();
        })
        .catch(error => {
          console.error("Fehler beim Laden der Zitate:", error);
          document.getElementById("quote-text").textContent = "Fehler beim Laden.";
        });
    }

    function loadQuote() {
      if (quotes.length === 0) {
        document.getElementById("quote-text").textContent = "Noch keine Zitate geladen.";
        return;
      }
      const index = Math.floor(Math.random() * quotes.length);
      document.getElementById("quote-text").textContent = quotes[index];
    }

    document.addEventListener("DOMContentLoaded", () => {
      loadCSV(csvUrl);
    });
  </script>
</body>
</html>
